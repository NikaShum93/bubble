<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>🧠 Пузырьки by Nika Shum</title>
  <style>
    body { margin: 0; overflow: hidden; }
    .bubble, .message, .global-on, .global-off {
      position: absolute;
      width: 80px; height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
      user-select: none;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    .bubble { background: #3498db; }
    .message { background: #2ecc71; display: none; }
    .global-on { background: #27ae60; display: none; }
    .global-off { background: #e74c3c; }
  </style>
</head>
<body>

<div class="global-off">❌</div>
<div class="global-on">✅</div>

<div class="bubble" id="bubble1" style="top:50px;left:50px;">🫧</div>
<div class="message" id="message1" style="top:150px;left:50px;">📜</div>

<div class="bubble" id="bubble2" style="top:50px;left:150px;background:#9b59b6;">🫧</div>
<div class="message" id="message2" style="top:150px;left:150px;background:#8e44ad;">📜</div>

<script>
const bubbles = document.querySelectorAll('.bubble');
const messages = document.querySelectorAll('.message');
const globalOn = document.querySelector('.global-on');
const globalOff = document.querySelector('.global-off');

let popped = 0;

bubbles.forEach((bubble, index) => {
  bubble.addEventListener('click', () => {
    bubble.style.display = 'none';
    messages[index].style.display = 'flex';
    popped++;

    if (popped === bubbles.length) {
      globalOff.style.display = 'none';
      globalOn.style.display = 'flex';
    }
  });
});

</script>
</body>
</html>
